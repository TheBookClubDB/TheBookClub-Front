plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.11.1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.11.1'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.11.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.25.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
    implementation 'com.aventstack:extentreports:5.1.2'
}

test {
    useJUnitPlatform()
}